<!--My idea is just simply create a table and used Javascript to display each information into each column-->

<body>
    <table>
        <!--Firstly, I just create table header-->
        <tr>
            <th>Plate No.</th>
            <th>Make</th>
            <th>Model</th>
            <th>Price</th>
        </tr>
        <script>
            //Then I create object cars to hold these data that I already create in activity 1

                },
                {

                    "Price": 32000
                },
                {

                    "Make": "Honda",
                    "Model": "Civic",
                    "Price": 19500
                }
            ];
            // I just need to loop through each elemets in the cars array and display it on the table
            cars.forEach(car => {                //Often use arrow function as my shortcut to write code faster

                        <td>${car.Plateno}</td>  
                        <td>${car.Make}</td>
                        <td>${car.Model}</td>
                        <td>$${car.Price}</td>
                    </tr>`);                     //I use car instead of cars bc cars refer to the entire array of car objects but im looking for specific one.

                }

                cars.forEach(displayCar); */
            });
        </script>
    </table>
