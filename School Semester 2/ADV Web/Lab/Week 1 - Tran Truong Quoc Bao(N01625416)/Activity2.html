<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lodash</title>
  <!-- I add Lodash.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
</head>
<body>
  <h1>Lodash Example</h1>

  <script>
    // This is the array(3 string)
    var myArray = ['Apple', 'Banana', 'Orange', 'Grapes'];

    // I use Lodash with first to get the first member of the array
    var firstMember = _.first(myArray);

    // And I Display the first member in an alert dialog
    alert('The first member of the array is: ' + firstMember);
  </script>
</body>
</html>
